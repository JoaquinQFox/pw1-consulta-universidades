<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Busqueda Universidades</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Datos de Universidades del Perú</h1>
    </header>

    <section class="section-formulario">

        <p>Ingrese datos para buscar en la base de datos</p>

        <form action="../cg-bin/lab06.pl">

            <div class="div-form-opcion">
                <select name="seccion" id="seccion">
                    <option value="" hidden disabled selected>SELECCIONE OPCIÓN</option>
                    <option value="nombre">NOMBRE</option>
                    <option value="gestion">TIPO DE GESTIÓN</option>
                    <option value="estado-licenciamiento">ESTADO DE LICENCIAMIENTO</option>
                    <option value="inicio-licenciamiento">FECHA INICIO DE LICENCIAMIENTO</option>
                    <option value="fin-licenciamiento">FECHA FIN DE LICENCIAMIENTO</option>
                    <option value="periodo">PERIODO DE LICENCIAMIENTO</option>
                </select>

                <input type="text" name="busqueda" placeholder="INGRESE BÚSQUEDA" autocomplete="off">
            </div>

            <div class="div-form-lugar">
                <select name="departamento" id="departamento" placeholder="">
                    <option value="" hidden disabled selected>DEPARTAMENTO</option>
                    <option value="AMAZONAS">AMAZONAS</option>
                    <option value="ANCASH">ANCASH</option>
                    <option value="APURIMAC">APURÍMAC</option>
                    <option value="AREQUIPA">AREQUIPA</option>
                    <option value="AYACUCHO">AYACUCHO</option>
                    <option value="CAJAMARCA">CAJAMARCA</option>
                    <option value="CALLAO">CALLAO</option>
                    <option value="CUSCO">CUSCO</option>
                    <option value="HUANCAVELICA">HUANCAVELICA</option>
                    <option value="HUANUCO">HUÁNUCO</option>
                    <option value="ICA">ICA</option>
                    <option value="JUNIN">JUNÍN</option>
                    <option value="LA LIBERTAD">LA LIBERTAD</option>
                    <option value="LAMBAYEQUE">LAMBAYEQUE</option>
                    <option value="LIMA">LIMA</option>
                    <option value="LORETO">LORETO</option>
                    <option value="MADRE DE DIOS">MADRE DE DIOS</option>
                    <option value="MOQUEGUA">MOQUEGUA</option>
                    <option value="PASCO">PASCO</option>
                    <option value="PIURA">PIURA</option>
                    <option value="PUNO">PUNO</option>
                    <option value="SAN MARTIN">SAN MARTIN</option>
                    <option value="TACNA">TACNA</option>
                    <option value="TUMBES">TUMBES</option>
                    <option value="UCAYALI">UCAYALI</option>
                </select>

                <input type="text" name="provincia" id="provincia" placeholder="PROVINCIA" autocomplete="off">

                <input type="text" name="distrito" id="distrito" placeholder="DISTRITO" autocomplete="off">
            </div>

            <div class="div-form-submit">
                <input type="submit" value="Buscar">
            </div>
        </form>    
    </section>
</body>
</html>
